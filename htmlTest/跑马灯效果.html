<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯效果</title>
</head>

<body>
    <div id="app">
        <input type="button" name="" value="浪起来" @click="lang ">
        <input type="button" name="" value="稳住" @click ="stop">

        <h4>{{msg}}</h4>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        // 注意：在VM实例中，如果想要获取 data 上的数据，或者想要调用methods中的方法，碧血通过this.获取属性名，或者this.方法名来进行访问，这里的this就表示创建的实例对象VM
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '猥琐发育，别浪~~ ！',
                intervalId : null,
            },
            methods: {
                lang() {
                    // var _this = this;
                    if(this.intervalId != null) return;
                   this.intervalId =   setInterval(() => {
                        // console.log(this.msg);
                        // var start = _this.msg.substring(0,1);
                        // var end = _this.msg.substring(1);
                        // _this.msg = end + start;

                        // 使用箭头函数 => 解决this指向问题，使函数内部this和外部this指向一致
                        var start = this.msg.substring(0, 1);
                        var end = this.msg.substring(1);
                        this.msg = end + start;
                    }, 100)

                },
                stop() {
                clearInterval(this.intervalId)
                this.intervalId = null ;
            }
            },
            

        })
    </script>
</body>

</html>
