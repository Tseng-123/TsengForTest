<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遵循HTTP协议</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();

        // 设置请求行
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/users');

        // 设置一个请求头
        xhr.setRequestHeader('Foo', 'Bar');

        // 一旦请求体是urlencode格式的内容，一定要设置请求头中Content-Type 'application/x-www-form-urlencode'
        xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        // 以 urlencode 格式设置请求体
        xhr.send('ker1=value1&key2=value2'); 

        xhr.onreadystatechange = function () {
            if(this.readyState === 4){
                //获取响应状态码
                console.log(this.status); // 200
                // 获取响应状态描述
                console.log(this.statusText); // OK
                // 获取响应头信息
                console.log(this.getResponseHeader('Content-Type'));// 获取指定响应头
                console.log(this.getAllResponseHeaders()); // 获取全部响应头
                // 获取响应体
                console.log(this.responseText); // 文本形式
                
                
                
            }
        }
       
    </script>
</body>
</html>
