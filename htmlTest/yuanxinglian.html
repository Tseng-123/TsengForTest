<!DOCTYPE html>
<html lang="en">

<head>
    <title>原型链</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script>
        function Star(name, age) {
            this.name = name;
            this.age = age;
        }
        Star.prototype.sing = function () {
            console.log('我会唱歌');
        }
        var ldh = new Star('刘德华', 18);

        
        ldh.sex = '男';
        Star.prototype.sex = 'male';
        Object.prototype.sex = 'man';
        console.log(ldh.sex);
        
        // 1. 只要是对象就有__proto__原型，指向原型对象
        console.log(Star.prototype);

        console.log(Star.prototype.__proto__ === Object.prototype); //true
        // 2. Star原型对象里面的__proto__原型指向的是Object.prototype
        console.log(ldh.__proto__ === Star.prototype);  //true
        console.log(Star.prototype.__proto__ === Object.prototype); //true


        // 3. Object.prototype原型对象里面的__proto__原型，指向null
        console.log(Object.prototype.__proto__);  //null
        console.log(ldh.__proto__.__proto__.__proto__); //实例的原型的原型的原型是null
        
        
       
    </script>
</body>


</html>
